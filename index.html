<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <title>DidForDases</title>
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Decentralized Identity (DID) for Data Space Education and Skills (DaSES)</h1>

        <p>DaSES will be a space for exchange about data education and skills from a multi-party ecosystem</p>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8">
                <h3>List of Identity associated to Public keys </h3>
                <button type="button" class="btn btn-secondary" id="test">Test</button>
                <table class="table table-striped" id="fetch">
                    <thead>
                        <tr>
                            <th>Public Key</th>
                            <th>Entity Name</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4">
                <h3>Interaction</h3>
                <div id="mm-detected"></div>
                <button type="button" class="btn btn-primary" id="mm-connect-button">Connect to
                    Metamask</button></br></br>
                <div id="mm-current-account"></div>
                <button type="button" class="btn btn-primary" id="ss1-association-button">Association</button></br></br>
                <button type="button" class="btn btn-secondary" id="ss1-update-button">Update</button>
            </div>
        </div>
    </div>

    <!-- Association Modal -->
    <div class="modal fade" id="association">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Association</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container mt-3">
                        <form action="">
                            <div class="mb-3 mt-3">
                                <label for="name">Name:</label>
                                <input type="name" class="form-control" id="ss-name" placeholder="Enter name"
                                    name="name">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="ss-email" placeholder="Enter email"
                                    name="email">
                            </div>
                            <button type="submit" class="btn btn-primary" id="ss-association-button">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="update">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Update</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container mt-3">
                        <form action="">
                            <div class="mb-3 mt-3">
                                <label for="name">Name:</label>
                                <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dapp.js"></script>
</body>

</html>
